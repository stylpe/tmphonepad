name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Publish
      run: dotnet publish -c Release -o publish
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: tmphonepad
        path: publish
        overwrite: true
                
